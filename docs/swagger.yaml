basePath: /v1
definitions:
  model.Card:
    properties:
      activated:
        description: Activated the cart should be activated before usage.
        type: boolean
      creationDate:
        type: string
      id:
        type: string
      pic:
        description: Pic is the uri of the image source link.
        type: string
      url:
        type: string
      userAccountLogin:
        type: string
      userAccountPassword:
        type: string
      userID:
        description: UserID refer to the User.ID
        type: string
    type: object
  model.User:
    properties:
      creation_date:
        type: string
      email:
        type: string
      first_name:
        type: string
      last_name:
        type: string
      password:
        type: string
      uuid:
        type: string
    type: object
  model.UserLogin:
    properties:
      login:
        type: string
      password:
        type: string
    type: object
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is an API for creating hash in order to create keypasses.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Swagger For Keypass API
  version: "1.0"
paths:
  /cards:
    get:
      consumes:
      - application/json
      description: get a Card by ID
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            items:
              $ref: '#/definitions/model.Card'
            type: array
        "400":
          description: We need ID!!
          schema:
            type: string
        "404":
          description: Can not find ID
          schema:
            type: string
      security:
      - BearerAuth: []
    patch:
      consumes:
      - application/json
      description: update a Card from the payload.
      parameters:
      - description: Add a Card
        in: body
